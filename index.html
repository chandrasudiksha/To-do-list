<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset class="do">
          <legend class="dot">Todo List</legend>
          <label class="dol">
            <input type="checkbox" name="" id="" />
            <i class="check"></i>
            <span>Attend meeting</span>
          </label>
          <label class="dol">
            <input type="checkbox" name="" id="" checked/>
            <i class="check"  ></i>
            <span>Complete Assignment</span>
          </label>
          <label class="dol">
            <input type="checkbox" name="" id="" checked />
            <i class="check"></i>
            <span>Finish design for new website</span>
          </label>
          <label class="dol">
            <input type="checkbox" name="" id="" />
            <i class="check"></i>
            <span>Go to gym</span>
          </label>
        </fieldset>
      </form>
</body>
</html>
